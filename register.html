<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildVerse - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <!-- Animated Background -->
  <div class="auth-bg"></div>
  
  <!-- Auth Container -->
  <div class="auth-container animate__animated animate__fadeIn">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo-link">
          <i class="fas fa-code"></i>
          <h1>BuildVerse</h1>
        </a>
        <p class="tagline">Where projects find people and people find purpose</p>
      </div>
      
      <div class="auth-body">
        <h3 class="auth-title">CREATE YOUR ACCOUNT</h3>
        
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="registerUsername" name="username" class="form-control" required>
            </div>
            <div class="form-text">Minimum 4 characters</div>
          </div>
          
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" id="registerEmail" name="email" class="form-control" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="registerPassword" name="password" class="form-control" required>
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="form-text">Minimum 8 characters with numbers</div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="confirmPassword" class="form-control" required>
            </div>
          </div>
          
          <div class="form-check mb-4">
            <input type="checkbox" id="termsAgreement" class="form-check-input" required>
            <label for="termsAgreement" class="form-check-label">
              I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 auth-btn">
            <i class="fas fa-user-plus me-2"></i>REGISTER
          </button>
        </form>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
