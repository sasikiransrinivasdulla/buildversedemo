<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildVerse - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>
  <!-- Animated Background -->
  <div class="auth-bg"></div>
  
  <!-- Auth Container -->
  <div class="auth-container animate__animated animate__fadeIn">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="logo-link">
          <i class="fas fa-code"></i>
          <h1>BuildVerse</h1>
        </a>
        <p class="tagline">Where projects find people and people find purpose</p>
      </div>
      
      <div class="auth-body">
        <h3 class="auth-title">ENTER YOUR CREDENTIALS</h3>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="loginUsername" name="username" class="form-control" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="loginPassword" name="password" class="form-control" required>
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" id="rememberMe" class="form-check-input">
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 auth-btn" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-sign-in-alt me-2"></i>LOGIN
          </button>
        </form>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
